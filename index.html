<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="website icon" type="png" href="headphone.png" >
    
    <link rel="stylesheet" href="style _ 02.css">
    <link rel="stylesheet" href="css/normalize.css">        <!-- render all to normal css -->
    
<!-- link font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css">       

    <script src="https://kit.fontawesome.com/ce5c33091a.js" crossorigin="anonymous"></script>

    <title>Quran Player</title>
</head>
<body>
    <div class="container">
        <div class="quran-player">
        <nav>
            <div class="circle"> <i class="fa-solid fa-angle-left"></i> </div>
            <div class="circle"> <i class="fa-solid fa-bars"></i>  </div>
        </nav>
            <img src="./media/هزاع البلوشي.jpeg" class="reader-song">
            <h1>سورة الرعد</h1>
            <p>الشيخ هزاع البلوشي</p>
            <audio controls id="sorah">
                <source src="./media/الرعد _ هزاع البلوشي.mp3" type="audio/mp3">
                <source src="./media/الرعد _ هزاع البلوشي.ogg" type="audio/ogg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div> <i class="fa-solid fa-backward"> </i></div>
                <div onclick="playPause()"> 
                    <i class="fa-solid fa-play" id="ctrlIcon"> </i>
                 </div>
                <div> <i class="fa-solid fa-forward"> </i></div>
            </div>
        </div>

    </div>


 <script src="main _ 02.js"></script>
</body>
</html>
